<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <img src="" alt="my-laptop">

    <script>
        const img = document.querySelector('img');
        img.src = "my-laptop.jpg"; // Asynchronous

        img.addEventListener('load', () => { // addEventListener does NOT automatically make code asynchronous!
            img.classList.add('fadeIn'); // callback will run after img loads
        });

        p.style.width = '300px';
    </script>
</body>
</html>
