<!-- 
    Most code is synchronous;
    Synchronous code is executed line by line; 
    Each line of code waits for previous line finish;
    Long-running (chạy dài) operation block code execution;

    Thread of
    Execution (luồng` thực hiện)
    [code]
    [code]
    [code]
    [code] <== Part of execution context that actually executes the code in computer's CPU
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous code</title>
</head>
<body>
     <p class="p"></p>

     <script>
        const p = document.querySelector('.p')
        p.textContent = 'My name is Vincent';
        alert('Text set!');
        p.style.color = 'red';
     </script>
</body>
</html>
