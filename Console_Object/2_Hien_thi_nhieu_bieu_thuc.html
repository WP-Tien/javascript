<meta charset="UTF-8"></meta>
<pre>
    Kết quả cũng tương tự như biểu thức đơn, nhưng thay vì mỗi biểu thức trên một dòng thì giờ nó sẽ hiển thị các kết quả của các biểu thức trên cùng một dòng. Đối với object, array thì vẫn giống như gọi riêng, vẫn sẽ có chức năng thu gọn, mở rộng.
</pre>
<script>
    console.log( 'Hello', 'World' );
    console.log( 'Hello', ['w', 'o', 'r', 'l', 'd'] );
</script>
