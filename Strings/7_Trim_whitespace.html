<script>

    // To trim whitespace f5rom the edges of a string, use String.prototype.trim: 

    console.log ( "   Some witespaced string     ".trim() );
    console.log ( "   this is me    ".trimStart()  );
    console.log ( "   this is me    ".trimEnd()  );
    console.log ( "   this is me    ".trimLeft() );
    console.log ( "   this is me    ".trimRight() );

</script>
