<pre>
    Để tìm kiếm một chuỗi bên trong một chuỗi, có nhiều functions: 

    indexOf( searchString ) and lastIndexOf( searchString );

    indexOf () sẽ trả về chỉ mục của lần xuất hiện đầu tiên của searchString trong chuỗi. Nếu không tìm thấy String, sau đó -1 được trả về.
</pre>

<script>
    // To search for a string inside a string, there are several funtions:
    // indexOf( searchString ) and lastIndexOf( searchString )
    // indexOf() will return the index of the first occurrence( lần đầu xuất hiện ) if searchString in the string. If searchString is not found, then -1 is returned.
    var string = "Hello, World !";
    console.log( string.indexOf("o") ); // 4 
    console.log( string.indexOf("foo") ); // -1
</script>

<script>
    // Similarly, lastIndexOf()  wil return the index of the last occurrence of searchstring or -1 if not found.
    var string = "Hello, World!";
    console.log( string.lastIndexOf("o") ); // 8
    console.log( string.lastIndexOf("foo") ); // -1

    // includes() will returna boolean that tells whether searchString exists in the string, starting from index satrt (defaults to 0). This is better than indexOf() of you simply need to test for existence of a substring.
    var string = "Hello, World!";
    console.log( string.includes("Hello") ); // true
    console.log( string.includes("foo") ); // false
