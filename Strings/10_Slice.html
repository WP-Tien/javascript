<script>

    // Use .slice() to extract substrings given two indices:
    var s = "0123456789abcdefg";
    console.log ( s.slice( 0, 5 ) );
    console.log ( s.slice( 5, 6 ) );    

    // Given one index, it will take from that index to the end of the string: 
    console.log ( s.slice( ) ); 

</script>
