<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math</title>

<body>
    <pre>
        Math object in Javascript
        Math.PI 
        Math.ceil(number)
        Math.floor(number)
        Math.round(number)
        Math.max( x1, x2, ... )
        Math.min( x1, x2, ... )
        Math.random()

        Google keyword: Mozilla Math object
    </pre>

    <script>
        function discArea(r) {
            return r * r * Math.PI;
        }

        var s = discArea(5);
        console.log(s);

        console.log( Math.ceil(9.2) );  // 10 
        console.log( Math.floor(9.2) ); // 9

        console.log( Math.max(10, 20, -1) ); // 20
        console.log( Math.min(10, 20, -1) ); // -1

        //console.log( 'Random: ', Math.random() );
        function tossACoin() {
            var random = Math.random();

            return random > 0.5;
        }

        console.log( 'Mặt sấp:', tossACoin() );
    </script>
</body>
</html>
