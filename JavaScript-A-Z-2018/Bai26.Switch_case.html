<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch case</title>
</head>
<body>
    
    <pre>
        Syntax

        switch (expression) {
            case value1: 
                // do something;
                break;
            case value2;
                // do something;
                break;
            default;
                // do something;
                break;
        }
    </pre>

    <script>
    
    var memberCard = {
        tier: 'diamond'
    };


    function getTotal( price, card ){
        var discountRate;

        switch( card.tier ) {
            case 'bronze':
                discountRate = 0,02;
                break;
            case 'silver':
                discountRate = 0.05;
                break;
            case 'gold':
                discountRate = 0.08;
                break;
            default: 
                discountRate = 0.1;
                break;
        }

        return price * ( 1 - discountRate );
    }
    
    var total = getTotal( 500000, memberCard );
    console.log(total);

    </script>

</body>
</html>
