<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khai Báo Biến</title>
</head>
<body>
    <script>
        var a = 1;

        console.log(a);
    </script>

    <ul>
        <li>Keyword: var</li>
        <li>Declare avariable: a </li>
        <li>Tên biến (variable name): a</li>
        <li>Giá trị (Value): 1 </li>
        <li>Phép gán (assign): =</li>
        <li>Assign value 1 to variable a</li>
        <li>Khai báo biến a, gán giá trị cho nó 1</li>
    </ul>
</body>
</html>
