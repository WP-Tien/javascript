<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cac phep toan so hoc</title>
</head>
<body>
    <pre>

        Arithmetic Operators 
        Cac phep toan so hoc trong lap trinh 
        
        0. ( will take precedence )
        1. ++ -- ( increment decrement )
        2. * / %
        3. + - 

    </pre>
    <script>
       // nhom' 2 se~ thuc hien truoc nhom' 3 ( * / truoc + - sau)
       // trai qua phai ( +, - ) nhom 3
       console.log( 5 - 7 + 8 ); 

        // %
        console.log( 9 % 2 );

        // trai qua phai nhom 2
        console.log( 2 * 24 / 5 );

        // both groups
        // 4 - 6 / 3 % 4
        // 4 -   2   % 4
        // 4 -       2 
        // 2 
        console.log( 4 - 6 / 3 % 4 );

        var a = 1;
        // console.log( a++ );
        // Thay doi gia tri a da~ tang roi` trong khi a++ la` in a ra roi` moi tang len 1.
        // console.log( ++a );

        // more complex instance
        // a++ + ++a - --a + a--;
        // 1   +  3  -  2  + 2
        //     4     -  2  + 2 
        //           2     + 2
        //                 4 
        console.log( a++ + ++a - --a + a-- ); 

        var b = 5;
        var c = 3;
        // b++ * c-- + --b * ++c;
        // 5   * 3   +   5 *  3 ;
        //     15    +     15;
        //           30
        console.log( b++ * c-- + --b * ++c );  

    </script>
</body>
</html>
