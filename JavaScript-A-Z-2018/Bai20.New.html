<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New</title>
</head>
<body>
    <pre>
        `new` keyword
    </pre>
    <script>
        var today = new Date();
        console.log( today );


        // Create a new Oject 
        var mouse = {
            weight: 0.2,
            getWeight: function() {
                return this.weight;
            }
        };

        console.log( mouse.getWeight() );

        // Constructor function
        function Mouse(color) {
            this.type = 'mouse';
            this.color = color;
        }

        var mouse1 = new Mouse('White');
        // var mouse2 = { type: 'mouse' };
        var mouse2 = new Mouse('Black');

        console.log( mouse1 );
        console.log( mouse2 );

        var tom = {
            name: 'Tom',
            stomach: [],
            eat: function(mouse) {
                this.stomach.push(mouse);
                return this;
            }
        }

        var m1 = { name: 'm1' };
        var m2 = { name: 'm2' };
        var m3 = { name: 'm3' };

        tom.eat(m1).eat(m2).eat(m3); // method chaining 

        console.log('Tom: ');
        console.log(tom);

    </script>
</body>
</html>
