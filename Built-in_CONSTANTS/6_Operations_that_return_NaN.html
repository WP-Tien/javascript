<script>

    // Mathematical operations on values other than numbers return NaN.
    console.log( "b" * 3 ); 
    console.log( "cde" - "e");
    console.log(  [1, 2, 3] * 2 );

    // An exception: Single-number arrays
    console.log( [2] * [3] ); // 6 WTF !

    //Also, remember that the + operator concatenates strings
    console.log( 'a' + 'b' ); // 'ab'

    //Dividing zero by zero returns null
    console.log( 0 / 0 ); // NaN



</script>
